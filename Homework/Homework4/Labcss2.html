<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Lab CSS2 - CSS Grid</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h1>โจทย์ที่ 2 : 2-Column Layout ด้วย CSS Grid</h1>

    <div class="grid-container">
        <!-- เมนูด้านซ้าย -->
        <div class="menu">
            <h3>เมนู</h3>
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <!-- เนื้อหาด้านขวา -->
        <div class="content">
            <h2>ยินดีต้อนรับ</h2>
            <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
            <p>ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
        </div>
    </div>

</body>
</html>
