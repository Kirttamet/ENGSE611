<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Lab CSS1 - Game Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>เกมยอดนิยม</h1>

    <div class="card-container">
        <div class="card">
            <h3>Valorant</h3>
            <p>
                เกมยิงแนว Tactical FPS จาก Riot Games
                เน้นการวางแผน ทีมเวิร์ก และสกิลของตัวละคร
            </p>
        </div>

        <div class="card">
            <h3>Genshin Impact</h3>
            <p>
                เกม Action RPG โลกเปิด กราฟิกสวย
                สำรวจโลกกว้างและใช้พลังธาตุในการต่อสู้
            </p>
        </div>

        <div class="card">
            <h3>League of Legends</h3>
            <p>
                เกม MOBA ชื่อดังระดับโลก
                แข่งขันเป็นทีม 5v5 วัดฝีมือและกลยุทธ์
            </p>
        </div>
    </div>

</body>
</html>
