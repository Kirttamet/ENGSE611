<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>CSS Selectors Basic</title>
<style>
p { color: blue; }
.highlight { color: red; }
#main { font-size: 20px; }
</style>
</head>

<p class="highlight">ข้อความใช้ Class</p>
<p id="main">ข้อความใช้ ID</p>

</body>
</html>
