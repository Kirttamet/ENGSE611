<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Background Properties</title>
<style>
.box-color {
width: 300px;
height: 120px;
background-color: lightblue;
padding: 20px;
margin-bottom: 20px;
}

.box-image {
width: 300px;
height: 300px;
background-image: url('https://cdn-icons-png.flaticon.com/512/11519/11519114.png');
background-size: cover;
background-repeat: no-repeat;
background-position: center;
border: 2px solid #333;
margin-bottom: 20px;
}

.box-short {
width: 300px;
height: 300px;
background: url('https://คลังสื่อการสอน.com/wp-content/uploads/2021/11/IMG_3314-1024x1024.png') no-repeat center / cover;
border: 2px solid black;
}
</style>
</head>
<body>

<h2>Background Properties – Example</h2>

<h3>สีพื้นหลัง</h3>
<div class="box-color"></div>

<h3>ภาพพื้นหลัง</h3>
<div class="box-image"></div>

<h3>ย่อภาพพื้นหลังให้พอดีกับกล่อง</h3>
<div class="box-short"></div>

</body>
</html>
